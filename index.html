<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Penilaian Kaligrafi Siswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 1000px;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #1a5fb4;
            color: white;
            font-weight: bold;
            text-align: center;
            border-radius: 10px 10px 0 0 !important;
            padding: 15px;
        }
        .btn-primary {
            background-color: #1a5fb4;
            border-color: #1a5fb4;
        }
        .btn-primary:hover {
            background-color: #15509e;
            border-color: #15509e;
        }
        .btn-danger {
            background-color: #c01c28;
            border-color: #c01c28;
        }
        .btn-danger:hover {
            background-color: #a01722;
            border-color: #a01722;
        }
        .table {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }
        .table thead {
            background-color: #1a5fb4;
            color: white;
        }
        .form-label {
            font-weight: 600;
            color: #1a5fb4;
        }
        .form-control:focus {
            border-color: #1a5fb4;
            box-shadow: 0 0 0 0.25rem rgba(26, 95, 180, 0.25);
        }
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #6c757d;
        }
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Sistem Penilaian Kaligrafi Siswa</h2>
            </div>
            <div class="card-body">
                <form id="formPenilaian">
                    <div class="row mb-3">
                        <div class="col-md-6 mb-3">
                            <label for="namaSiswa" class="form-label">Nama Siswa</label>
                            <input type="text" class="form-control" id="namaSiswa" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nilaiKufi" class="form-label">Kaligrafi Kufi</label>
                            <input type="number" class="form-control" id="nilaiKufi" min="0" max="100" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="nilaiBasmallah" class="form-label">Basmallah</label>
                            <input type="number" class="form-control" id="nilaiBasmallah" min="0" max="100" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="nilaiAyatKursi" class="form-label">Ayat Kursi</label>
                            <input type="number" class="form-control" id="nilaiAyatKursi" min="0" max="100" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="nilaiArRahman" class="form-label">Ar-Rahman</label>
                            <input type="number" class="form-control" id="nilaiArRahman" min="0" max="100" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="nilaiAlImran" class="form-label">Al-Imran</label>
                            <input type="number" class="form-control" id="nilaiAlImran" min="0" max="100" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="nilaiLafadzAllah" class="form-label">Lafadz Allah</label>
                            <input type="number" class="form-control" id="nilaiLafadzAllah" min="0" max="100" required>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary">Tambah Data</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Hasil Penilaian</h3>
            </div>
            <div class="card-body">
                <div id="emptyState" class="empty-state">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-table" viewBox="0 0 16 16">
                        <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 2h-4v3h4V4zm0 4h-4v3h4V8zm0 4h-4v3h3a1 1 0 0 0 1-1v-2zm-5 3v-3H6v3h4zm-5 0v-3H1v2a1 1 0 0 0 1 1h3zm-4-4h4V8H1v3zm0-4h4V4H1v3zm5-3v3h4V4H6zm4 4H6v3h4V8z"/>
                    </svg>
                    <p>Belum ada data penilaian. Silakan tambahkan data penilaian terlebih dahulu.</p>
                </div>
                <div class="table-responsive" id="tableContainer" style="display: none;">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Nama</th>
                                <th>Kufi</th>
                                <th>Basmallah</th>
                                <th>Ayat Kursi</th>
                                <th>Ar-Rahman</th>
                                <th>Al-Imran</th>
                                <th>Lafadz Allah</th>
                                <th>Nilai Akhir</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tabelPenilaian">
                        </tbody>
                    </table>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-start mt-3" id="hapusButtonContainer" style="display: none;">
                    <button type="button" class="btn btn-danger" id="hapusSemua">Hapus Semua Data</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('formPenilaian');
            const tabelPenilaian = document.getElementById('tabelPenilaian');
            const emptyState = document.getElementById('emptyState');
            const tableContainer = document.getElementById('tableContainer');
            const hapusSemuaBtn = document.getElementById('hapusSemua');
            const hapusButtonContainer = document.getElementById('hapusButtonContainer');
            
            // Cek apakah ada data di localStorage
            loadDataFromStorage();
            
            // Event listener untuk form submit
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Ambil nilai dari form
                const nama = document.getElementById('namaSiswa').value;
                const kufi = parseInt(document.getElementById('nilaiKufi').value);
                const basmallah = parseInt(document.getElementById('nilaiBasmallah').value);
                const ayatKursi = parseInt(document.getElementById('nilaiAyatKursi').value);
                const arRahman = parseInt(document.getElementById('nilaiArRahman').value);
                const alImran = parseInt(document.getElementById('nilaiAlImran').value);
                const lafadzAllah = parseInt(document.getElementById('nilaiLafadzAllah').value);
                
                // Hitung nilai akhir
                const nilaiAkhir = ((kufi + basmallah + ayatKursi + arRahman + alImran + lafadzAllah) / 6).toFixed(2);
                
                // Buat objek data siswa
                const siswa = {
                    id: Date.now(), // ID unik berdasarkan timestamp
                    nama,
                    kufi,
                    basmallah,
                    ayatKursi,
                    arRahman,
                    alImran,
                    lafadzAllah,
                    nilaiAkhir
                };
                
                // Tambahkan data ke tabel
                tambahDataKeTabel(siswa);
                
                // Simpan ke localStorage
                saveDataToStorage();
                
                // Reset form
                form.reset();
                
                // Tampilkan tabel dan sembunyikan empty state
                emptyState.style.display = 'none';
                tableContainer.style.display = 'block';
                hapusButtonContainer.style.display = 'flex';
            });
            
            // Event listener untuk tombol hapus semua
            hapusSemuaBtn.addEventListener('click', function() {
                if (confirm('Apakah Anda yakin ingin menghapus semua data?')) {
                    tabelPenilaian.innerHTML = '';
                    localStorage.removeItem('dataPenilaian');
                    emptyState.style.display = 'block';
                    tableContainer.style.display = 'none';
                    hapusButtonContainer.style.display = 'none';
                }
            });
            
            // Fungsi untuk menambah data ke tabel
            function tambahDataKeTabel(siswa) {
                const row = document.createElement('tr');
                row.setAttribute('data-id', siswa.id);
                
                row.innerHTML = `
                    <td>${siswa.nama}</td>
                    <td>${siswa.kufi}</td>
                    <td>${siswa.basmallah}</td>
                    <td>${siswa.ayatKursi}</td>
                    <td>${siswa.arRahman}</td>
                    <td>${siswa.alImran}</td>
                    <td>${siswa.lafadzAllah}</td>
                    <td>${siswa.nilaiAkhir}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-danger hapus-data" data-id="${siswa.id}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                            </svg>
                        </button>
                    </td>
                `;
                
                tabelPenilaian.appendChild(row);
                
                // Tambahkan event listener untuk tombol hapus data individual
                const hapusBtn = row.querySelector('.hapus-data');
                hapusBtn.addEventListener('click', function() {
                    if (confirm('Apakah Anda yakin ingin menghapus data ini?')) {
                        row.remove();
                        saveDataToStorage();
                        
                        // Cek apakah tabel masih memiliki data
                        if (tabelPenilaian.children.length === 0) {
                            emptyState.style.display = 'block';
                            tableContainer.style.display = 'none';
                            hapusButtonContainer.style.display = 'none';
                        }
                    }
                });
            }
            
            // Fungsi untuk menyimpan data ke localStorage
            function saveDataToStorage() {
                const data = [];
                const rows = tabelPenilaian.querySelectorAll('tr');
                
                rows.forEach(row => {
                    const id = row.getAttribute('data-id');
                    const cells = row.querySelectorAll('td');
                    
                    data.push({
                        id: parseInt(id),
                        nama: cells[0].textContent,
                        kufi: parseInt(cells[1].textContent),
                        basmallah: parseInt(cells[2].textContent),
                        ayatKursi: parseInt(cells[3].textContent),
                        arRahman: parseInt(cells[4].textContent),
                        alImran: parseInt(cells[5].textContent),
                        lafadzAllah: parseInt(cells[6].textContent),
                        nilaiAkhir: parseFloat(cells[7].textContent)
                    });
                });
                
                localStorage.setItem('dataPenilaian', JSON.stringify(data));
            }
            
            // Fungsi untuk memuat data dari localStorage
            function loadDataFromStorage() {
                const data = localStorage.getItem('dataPenilaian');
                
                if (data) {
                    const parsedData = JSON.parse(data);
                    
                    if (parsedData.length > 0) {
                        emptyState.style.display = 'none';
                        tableContainer.style.display = 'block';
                        hapusButtonContainer.style.display = 'flex';
                        
                        parsedData.forEach(siswa => {
                            tambahDataKeTabel(siswa);
                        });
                    }
                }
            }
        });
    </script>
</body>
  </html>
